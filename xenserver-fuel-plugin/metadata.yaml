# Plugin name
name: xenserver-fuel-plugin
# Human-readable name for your plugin
title: Xenserver Plugin
# Plugin version
version: '0.0.3'
# Description
description: Enable Mirantis OpenStack to integrate with Xenserver
# Required fuel version
fuel_version: ['6.1']
# Specify license of your plugin
licenses: ['Apache License Version 2.0']
# Specify author or company name
authors: ['Citrix']
# A link to the plugin's page
homepage: 'https://github.com/citrix-openstack/xenserver-fuel-plugin'
# Specify a group which your plugin implements, possible options:
# network, storage, storage::cinder, storage::glance, hypervisor
groups: ['network','hypervisor']

# The plugin is compatible with releases in the list
releases:
  - os: ubuntu
    version: 2014.2-6.1
    mode: ['multinode']
    deployment_scripts_path: deployment_scripts/
    repository_path: repositories/ubuntu
  - os: centos
    version: 2014.2-6.1
    mode: ['multinode']
    deployment_scripts_path: deployment_scripts/
    repository_path: repositories/centos
  - os: ubuntu
    version: 2014.2.2-6.1
    mode: ['multinode', 'ha']
    deployment_scripts_path: deployment_scripts/
    repository_path: repositories/ubuntu

# Version of plugin package
package_version: '2.0.0'

