- id: 'install-pv-tool'
  role: ['compute']
  required_for: ['compute']
  type: shell
  parameters:
    cmd: 'dpkg -i ./xe-guest-utilities_6.5.0-1393_amd64.deb'
    timeout: 10
- id: 'install-sshpass'
  role: ['compute']
  required_for: ['compute']
  type: shell
  parameters:
    cmd: 'apt-get install sshpass -y'
    timeout: 60
- id: 'compute-post-deployment'
  role: ['compute']
  required_for: ['deploy_end']
  type: shell
  parameters:
    cmd: ./compute_post_deployment.py
    timeout: 300
- id: 'controller-post-deployment'
  role: ['primary-controller']
  required_for: ['deploy_end']
  type: shell
  parameters:
    cmd: ./controller_post_deployment.sh
    timeout: 300